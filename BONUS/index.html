<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Link FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1 id="title" :class="color">{{ message }}</h1>
        <input type="text" id="text" v-bind:placeholder="placeHolder">
    </div>

    <div id="container-img" class="container">
        <img id="img" v-bind:src ="image" alt="">
        <div id="number"><i class="fas fa-shopping-cart cart-icon"></i>{{ number }}</div>
        <button @click="addOne">Add One</button>
        <button @click="removeOne">Remove One</button>
    </div>
    <!-- Link js -->
    <script src="js/script.js"></script>
</body>
</html>
